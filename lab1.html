<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Webpage with Image and Lists</title>
</head>
<body>

    <h1>Welcome to My Webpage</h1>

    <!-- Displaying an image -->
    <img src="your-image-url.jpg" alt="Description of the image">

    <!-- Creating hyperlinks to external websites -->
    <p>Check out these websites:</p>
    <ul>
        <li><a href="https://www.example.com" target="_blank">Example.com</a></li>
        <li><a href="https://www.example2.com" target="_blank">Example2.com</a></li>
    </ul>

    <!-- Listing items in an unordered list -->
    <h2>Things to Do:</h2>
    <ul>
        <li>Read a book</li>
        <li>Take a walk</li>
        <li>Learn HTML</li>
    </ul>

    <!-- Listing items in an ordered list -->
    <h2>Steps to Follow:</h2>
    <ol>
        <li>Plan your day</li>
        <li>Set goals</li>
        <li>Achieve greatness</li>
    </ol>

</body>
</html>
